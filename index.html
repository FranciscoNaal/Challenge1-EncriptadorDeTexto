<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Encriptador de Texto</title> 
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="js/acciones.js">
    </head>
<body> 
    <main class="main"> 
        <section class="principal"> 
            <div class="imagendiv"> 
                <h1><img class="imagen" src="img/Logo.png" alt=""></h1> 
            </div> 
            <div class="div1"> 
                <textarea class="textfondo" id="textarea" cols="50" rows="12" placeholder="Introduzca el texto aqui"></textarea> 
                <!-- <p>&#9884;Solo letras minusculas y sin acentos</p><br> -->
                <button class="encriptar" onclick="encriptar()" id="button" >Encriptar!</button> 
                <button class="desencriptar" onclick="desencriptar()" id="button" >Desencriptar!</button> 
            </div> 
            <div class="div2"> 
                <textarea class="textfondo2"id="result" cols="30" rows="40" ></textarea> 
                <button onclick="copiar()">
                    <span id="copiar-boton">Copiar</span>
                </button> 
            </div> 
            <div id="imagentexto"> 
                <div id="botonoculto"> 
                    <button onclick="encriptar()" id="button" ></button> 
                    <button onclick="desencriptar()" id="button" ></button> 
                </div> 
                <div id="imagenoculta"> 
                    <img src="img/Muñeco.png" alt="">
			 <h3>Ningún mensaje fue encontrado</h3>
			 <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
                </div> 
            </div> 
        </section> 
    </main> 
    <script src="js/acciones.js"> </script>
    <section class="pie">
        <div>
        <p>Este encriptador es una realización de <a href="https://www.linkedin.com/in/francisco-javier-naal-huchin-a559b315a">Francisco Javier Naal Huchin.</a></p>
        </div>
    </section>
</body> 
</html>
